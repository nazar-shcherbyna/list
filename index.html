  <title>Where to store Data</title>

<body>
  <div id="wrapper">
    <form action="javascript:" id="form">
      <h2>New item</h2>

      <label>
        Text:
        <input type="text" name="text">
      </label>

      <label>
        Flag:
        <input type="checkbox" name="flag">
      </label>

      <label>
        Number:
        <input type="number" name="num">
      </label>

      <label>
        Date:
        <input type="date" name="date">
      </label>

      <button >Add item</button>
    </form>
